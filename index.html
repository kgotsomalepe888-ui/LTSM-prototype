<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTSM Management System - Booysens School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Booysens School LTSM Management</h1>
        <nav>
            <button onclick="showSection('teacher')">Teacher Portal</button>
            <button onclick="showSection('admin')">Admin Dashboard</button>
        </nav>
    </header>

    <main>
        <!-- Teacher Portal -->
        <section id="teacher" class="section">
            <h2>Teacher Portal - Textbook Return</h2>
            <form id="textbookForm">
                <label for="bookId">Book ID or ISBN:</label>
                <input type="text" id="bookId" required>
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
                <label for="condition">Condition:</label>
                <select id="condition" required>
                    <option value="New">New</option>
                    <option value="Good">Good</option>
                    <option value="Acceptable">Acceptable</option>
                    <option value="Damaged">Damaged</option>
                    <option value="Lost">Lost</option>
                </select>
                <button type="submit">Submit</button>
            </form>
            <div id="confirmation"></div>
        </section>

        <!-- Admin Dashboard -->
        <section id="admin" class="section" style="display: none;">
            <h2>Admin Dashboard</h2>
            <h3>Textbook Status Report</h3>
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Student Name</th>
                        <th>Condition</th>
                    </tr>
                </thead>
                <tbody id="reportBody"></tbody>
            </table>
            <h3>Condition Breakdown</h3>
            <canvas id="conditionChart" width="400" height="200"></canvas>
            <h3>Damaged & Lost Report</h3>
            <button onclick="generateDamagedLostReport()">Generate Report</button>
            <div id="damagedLostReport"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
